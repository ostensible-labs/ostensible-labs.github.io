<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support â€” KitchenKit</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b 50%, #334155);
      --text-color: #f1f5f9;
      --accent-color: #60a5fa;
      --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: var(--font-main);
      color: var(--text-color);
      background: var(--bg-gradient);
      background-attachment: fixed;
      line-height: 1.6;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--accent-color);
    }

    p {
      margin: 0.75rem 0;
      font-size: 1.05rem;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      body { padding: 1.25rem; }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.25rem; }
      p  { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>KitchenKit Support</h1>
  </main>

  <footer>
    &copy; <span id="year"></span> Ostensible Labs LLC. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
